<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include 'components/head.html' with title='KeyArena' %}
</head>

  <body>
    <div class="bg-image"></div>
    <div id="container">
      
      <form action="{% url 'mudar_senha' %}"
        class="position-absolute top-50 start-50 translate-middle border border-secondary border-2 m-2 p-5 rounded-3 form-login"
        action=""
        method="POST"
      >
        {% include 'components/messages.html' %}
        {% csrf_token %}
        <div class="d-flex align-items-center">
          <h3 class="text-light m-1">Key Arena</h3>
          <i class="bi bi-key-fill custom-icon m-2"></i>
        </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light">Email</label>
                <input
                    type="email"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    name="email"
                    required
                />
            </div>
            <button type="submit" class="btn btn-success">Mudar senha</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/'">Voltar</button>
        </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
