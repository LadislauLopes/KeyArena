{% if messages %}
<div class="container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="message-alert">
        {{ message }}
    </div>
    {% endfor %}
</div>

<script>
    // Temporizador para remover a mensagem após 3 segundos (15000 milissegundos)
    setTimeout(function () {
        var alert = document.getElementById('message-alert');
        if (alert) {
            alert.classList.remove('show');  // Oculta visualmente o alerta
            // alert.classList.add('fade');    // Adiciona efeito de fade
            setTimeout(function () {
                alert.remove();  // Remove completamente o alerta do DOM após o fade
            }, 500);  // Tempo do fade-out
        }
    }, 3000);  // 15 segundos
</script>
{% endif %}
