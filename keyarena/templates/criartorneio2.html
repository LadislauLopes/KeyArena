<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyArena</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/brackets-viewer@latest/dist/brackets-viewer.min.css"
    />
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'global/css/style_criartorneio.css' %}">
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div class="form-container">
      <h1>Crie seu torneio</h1>
      <form>
        <div class="form-group">
          <label for="start-date">Data de início do torneio</label>
          <input type="date" id="start-date" name="start-date" />
        </div>
        <div class="form-group">
          <label for="registration-start">Data de início de inscrição</label>
          <input
            type="date"
            id="registration-start"
            name="registration-start"
          />
        </div>
        <div class="form-group">
          <label for="registration-end">Data de fim de inscrição</label>
          <input type="date" id="registration-end" name="registration-end" />
        </div>
        <div class="button-group">
          <a href="criartorneio.html">
            <button type="button" onclick="history.back()">Voltar</button>
          </a>
          <button type="submit">Concluir</button>
        </div>
      </form>
    </div>
      
    <script
      src="https://kit.fontawesome.com/eb67357ef4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
