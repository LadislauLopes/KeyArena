<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %} {% include "components/head.html" %} {% endblock %}
    <title>KeyArena</title>
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div class="form-container">
      <h1>Crie seu torneio</h1>
      <form>
        <div class="form-group">
          <label for="start-date">Data de início do torneio</label>
          <input type="date" id="start-date" name="start-date" />
        </div>
        <div class="form-group">
          <label for="registration-start">Data de início de inscrição</label>
          <input
            type="date"
            id="registration-start"
            name="registration-start"
          />
        </div>
        <div class="form-group">
          <label for="registration-end">Data de fim de inscrição</label>
          <input type="date" id="registration-end" name="registration-end" />
        </div>
        <div class="button-group">
          <a href="criartorneio.html">
            <button type="button" onclick="history.back()">Voltar</button>
          </a>
          <button type="submit">Concluir</button>
        </div>
      </form>
    </div>
    {% include 'components/footer.html' %}
    <script
      src="https://kit.fontawesome.com/eb67357ef4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
