<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %} {% include "components/head.html" %} {% endblock %}
    <title>KeyArena</title>
  </head>

  <body>
    <div class="bg-image"></div>
    <div id="container">
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      <form
        class="position-absolute top-50 start-50 translate-middle border border-secondary border-2 m-2 p-5 rounded-3"
        action=""
        method="POST"
      >
        {% csrf_token %}
        <div class="d-flex align-items-center">
          <h3 class="text-light m-1">Key Arena</h3>
          <i class="bi bi-key-fill custom-icon m-2"></i>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1" class="text-light">Email</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="text-light">Senha</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label text-light" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button
          type="submit"
          class="btn btn-success">
          Entrar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="location.href='/cadastro'">
          Cadastre-se
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
