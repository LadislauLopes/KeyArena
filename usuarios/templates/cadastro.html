<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyArena - Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #212529;">
    <form  class="position-absolute top-50 start-50 translate-middle" action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %}
        <h2 class="text-light bg-dark">Cadastro de Usuário</h2>
        <div class="form-group">
            <label for="email" class="text-light bg-dark" >Endereço de email</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email..." name="email">
        </div>
        <br>
        <div class="form-group">
            <label for="senha" class="text-light bg-dark" >Senha</label>
            <input type="password" class="form-control" placeholder="Senha..." name="senha">
        </div>
        <br>
        <div class="form-group">
            <label for="name" class="text-light bg-dark" >Nome</label>
            <input type="text" class="form-control" name="nome">
        </div>
        <br>
        <div class="form-group">
            <label for="sobrenome" class="text-light bg-dark">Sobrenome</label>
            <input type="text" class="form-control" name="sobrenome">
        </div>
        <br>
        <div class="form-group">
            <label for="data-nascimento" class="text-light bg-dark">Data de nascimento</label>
            <input type="date" class="form-control" name="data_nascimento">
        </div>
        <br>
        <div class="form-group">
            <label for="celular" class="text-light bg-dark">Celular</label>
            <input type="text" class="form-control" name="celular">
        </div>
        <br>
        {% include 'error_cadastro.html' %}
        {% include 'sucess_register.html' %}
        <button type="submit" class="btn btn-primary" >Cadastrar</button>
        <button type="button" class="btn btn-danger"  onclick="window.history.back()">Cancelar</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
