<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyArena - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #212529;">
    <div id="container">
        <form class="position-absolute top-50 start-50 translate-middle" action="{% url 'login' %}" method="POST">
            {% csrf_token %}    
            <h3 class="text-light bg-dark">Key Arena</h3>
    
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light bg-dark">Email</label>
                <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="text-light bg-dark">Senha</label>
                <input type="password" class="form-control" placeholder="Password" name="senha">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label text-light bg-dark" for="exampleCheck1">Check me out</label>
            </div>
            {% include 'error_login.html' %}
            <button type="submit" class="btn btn-success">Entrar</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/cadastro'">Cadastre-se</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
