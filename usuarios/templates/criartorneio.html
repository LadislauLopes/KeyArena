<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyArena</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/brackets-viewer@latest/dist/brackets-viewer.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-key-fill"></i>
          KeyArena
        </a>
        <div class="dropdown">
          <div
            class="avatar"
            id="avatarDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="{% static '03.png' %}" alt="Avatar" />
          </div>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="avatarDropdown"
          >
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-container">
      <h1>Crie seu torneio</h1>
      <form onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="tournament-name">Nome do torneio</label>
          <input
            type="text"
            id="tournament-name"
            name="tournament-name"
            placeholder="Informe o nome do torneio"
          />
        </div>

        <div class="form-group">
          <label for="modality">Modalidade</label>
          <select id="modality" name="modality">
            <option value="Single Elimination">Single Elimination</option>
            <option value="Double Elimination">Double Elimination</option>
            <option value="Swiss">Swiss</option>
            <option value="RoundRobin">Round Robin</option>
          </select>
        </div>

        <div class="form-group">
          <label for="participants">Quantidade máx. de Participantes</label>
          <input
            type="number"
            id="tournament-max-player"
            name="tournament-max-player"
            placeholder="Informe o número máximo de Participantes"
            min="1"
            max="10000"
            style="width: 100%"
          />
        </div>

        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea
            id="description"
            name="description"
            placeholder="Descrição do torneio"
          ></textarea>
        </div>
        <button type="submit">Próximo</button>
      </form>
    </div>
    <script>
      function handleSubmit(event) {
        event.preventDefault() // Impede o comportamento padrão de submissão

        // Aqui você pode fazer uma validação ou outra lógica

        window.location.href = "criartorneio2.html" // Redireciona para a próxima página
      }
    </script>

    <script
      src="https://kit.fontawesome.com/eb67357ef4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
