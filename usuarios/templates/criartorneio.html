<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyArena</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- Facebook <img src="#" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">-->
                    <i class="bi bi-key-fill m-2"></i>
                KeyArena
            </a>
            <div class="dropdown">
                <div class="avatar" id="avatarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static '03.png' %}" alt="Avatar">
                </div>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="avatarDropdown">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
        
    </nav>

    <svg id="bracket" width="800" height="600"></svg>
    

    <script src="https://kit.fontawesome.com/eb67357ef4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    
    <script>
        function drawRect(svg, x, y, width, height, fill) {
            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute("x", x);
            rect.setAttribute("y", y);
            rect.setAttribute("width", width);
            rect.setAttribute("height", height);
            rect.setAttribute("fill", fill);
            svg.appendChild(rect);
        }

        function drawLine(svg, x1, y1, x2, y2, stroke, strokeWidth) {
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", x1);
            line.setAttribute("y1", y1);
            line.setAttribute("x2", x2);
            line.setAttribute("y2", y2);
            line.setAttribute("stroke", stroke);
            line.setAttribute("stroke-width", strokeWidth);
            svg.appendChild(line);
        }

        function generateBracket() {
            const svg = document.getElementById('bracket');
            svg.innerHTML = ''; // Limpa a bracket anterior

            // Rodada 1
            drawRect(svg, 10, 20, 100, 40, "#4CAF50");
            drawRect(svg, 10, 100, 100, 40, "#4CAF50");
            drawRect(svg, 10, 180, 100, 40, "#4CAF50");
            drawRect(svg, 10, 260, 100, 40, "#4CAF50");
            drawRect(svg, 10, 340, 100, 40, "#4CAF50");
            drawRect(svg, 10, 420, 100, 40, "#4CAF50");
            drawRect(svg, 10, 500, 100, 40, "#4CAF50");
            drawRect(svg, 10, 580, 100, 40, "#4CAF50");

            // Rodada 2
            drawRect(svg, 150, 60, 100, 40, "#FF9800");
            drawRect(svg, 150, 220, 100, 40, "#FF9800");
            drawRect(svg, 150, 380, 100, 40, "#FF9800");
            drawRect(svg, 150, 540, 100, 40, "#FF9800");

            // Rodada 3
            drawRect(svg, 300, 140, 100, 40, "#2196F3");
            drawRect(svg, 300, 460, 100, 40, "#2196F3");

            // Final
            drawRect(svg, 450, 300, 100, 40, "#9C27B0");

            // Linhas conectando as rodadas
            drawLine(svg, 110, 40, 150, 80, "black", 2);
            drawLine(svg, 110, 120, 150, 80, "black", 2);
            drawLine(svg, 110, 200, 150, 240, "black", 2);
            drawLine(svg, 110, 280, 150, 240, "black", 2);
            drawLine(svg, 110, 360, 150, 400, "black", 2);
            drawLine(svg, 110, 440, 150, 400, "black", 2);
            drawLine(svg, 110, 520, 150, 560, "black", 2);
            drawLine(svg, 110, 600, 150, 560, "black", 2);

            drawLine(svg, 250, 80, 300, 160, "black", 2);
            drawLine(svg, 250, 240, 300, 160, "black", 2);
            drawLine(svg, 250, 400, 300, 480, "black", 2);
            drawLine(svg, 250, 560, 300, 480, "black", 2);

            drawLine(svg, 400, 160, 450, 320, "black", 2);
            drawLine(svg, 400, 480, 450, 320, "black", 2);
        }

        // Gera a bracket ao carregar a p√°gina
        window.onload = generateBracket;
    </script>
</body>
</html>
