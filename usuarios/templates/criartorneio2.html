<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyArena</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/brackets-viewer@latest/dist/brackets-viewer.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding-top: 56px; /* Espaço para a navbar fixa */
        }
        .form-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(244, 238, 238, 0.1);
        }
        form{
            background-color: #fff; 
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            height: 100px;
        }
        button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #007BFF; /* Cor verde para destaque */
        color: white;
        border: none;
        border-radius: 6px; /* Borda arredondada */
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease; /* Transição suave */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
    }

    button:hover {
        background-color: #0056b3; /* Mudança de cor ao passar o mouse */
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Aumento da sombra */
        transform: translateY(-2px); /* Efeito de elevação */
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .button-group button {
        width: calc(50% - 5px); /* Tamanho igual para os botões */
    }
        
        .navbar-brand i {
            margin-right: 10px;
        }
        .avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-key-fill"></i>
                KeyArena
            </a>
            <div class="dropdown">
                <div class="avatar" id="avatarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static '03.png' %}" alt="Avatar">
                </div>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="avatarDropdown">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <h1>Crie seu torneio</h1>
        <form>
            <div class="form-group">
                <label for="start-date">Data de início do torneio</label>
                <input type="date" id="start-date" name="start-date">
            </div>
            <div class="form-group">
                <label for="end-date">Data de fim do torneio</label>
                <input type="date" id="end-date" name="end-date">
            </div>
            <div class="form-group">
                <label for="registration-start">Data de início de inscrição</label>
                <input type="date" id="registration-start" name="registration-start">
            </div>
            <div class="form-group">
                <label for="registration-end">Data de fim de inscrição</label>
                <input type="date" id="registration-end" name="registration-end">
            </div>
            <div class="button-group">
                <button type="button" onclick="history.back()">Voltar</button>
                <button type="submit">Concluir</button>
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/eb67357ef4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
