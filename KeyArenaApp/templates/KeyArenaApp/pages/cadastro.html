<!DOCTYPE html>
<html lang="pt-br">

  {% include "KeyArenaApp/partials/head.html" %}

  <body style="background-color: #212529;">
    
    <form class="position-absolute top-50 start-50 translate-middle">
      <h2 class="text-light bg-dark">Cadastro de Usuário</h2>
      <div class="form-group">
        <label for="exampleInputEmail1" class="text-light bg-dark">Endereço de email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="text-light bg-dark">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
      </div>
      <div class="form-group">
        <label for="name" class="text-light bg-dark">Nome</label>
        <input type="name" class="form-control" id="name" >
      </div>
      <div class="form-group">
        <label for="sobrenome" class="text-light bg-dark">Sobrenome</label>
        <input type="sobrenome" class="form-control" id="sobrenome">
      </div>
      <h4 class="text-light bg-dark">Endereço</h4>
      <div class="form-group">
        <label for="inputAddress" class="text-light bg-dark">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
      </div>
      <div class="form-group">
        <label for="inputAddress2" class="text-light bg-dark">Endereço 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="inputCity" class="text-light bg-dark">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group">
          <label for="inputEstado" class="text-light bg-dark">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>Escolher...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputCEP" class="text-light bg-dark">CEP</label>
          <input type="text" class="form-control" id="inputCEP">
        </div>
      </div>

      <button type="submit" class="btn btn-primary"  onclick="window.history.back('')">Enviar</button>
      <button type="button" class="btn btn-danger"  onclick="window.history.back('')">Cancelar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
