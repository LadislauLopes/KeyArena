<!DOCTYPE html>
<html lang="pt-br">
  {% include "KeyArenaApp/partials/head.html" %}
  <body style="background-color: #212529;">
    <form class="position-absolute top-50 start-50 translate-middle">

      <h3 class="text-light bg-dark">Key Arena</h3>

      <div class="form-group" >
        <label for="exampleInputEmail1" class="text-light bg-dark">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="text-light bg-dark">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label text-light bg-dark" for="exampleCheck1" >Check me out</label>
      </div>
      <button type="submit" class="btn btn-success" onclick="location.href='/home'">Entrar</button>
      <button type="button" class="btn btn-primary" onclick="location.href='/cadastro'">Cadastre-se</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
